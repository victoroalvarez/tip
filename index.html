<!DOCTYPE html>
<html lang="en">

<head>
	<meta character="utf-8">
	<title>Tip Calculator</title>

	<!-- Onsen Library CDN -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

	<!-- Style Sheet -->
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<!-- Wraps all page content -->
	<ons-page>
		<!-- Toolbar -->
		<ons-toolbar>
			<div class="center">Tip Calculator</div>
		</ons-toolbar>

		<!-- Form section -->
		<section id="form">
			<!-- holds text input -->
			<div id="myinput">
				<!-- Input bill amount -->
				<input id="billAmount" class="text-input text-input--material" placeholder="Bill Amount" type="text">
			</div>

			<!-- Range Slider for tip percent -->
			<div>
				<ons-range id="tipRange" value="18" min="0" max="50" step="1">
					<!-- Slide by a half-percent -->
				</ons-range>

				<!-- Output Choosen tip percent. Show 15% by default -->
				<output id="percentOut">15%</output>
			</div>


			<div>
				<ons-button id="buttonCalculate" modifier="large">Calculate</ons-button>
			</div>

		</section>

		<!-- Results section -->
		<section id="output">
			<!-- shows tip amount and total bill -->
			<output id="result"></output>
		</section>
	</ons-page>
	<script src="tip.js"></script>
</body>

</html>
